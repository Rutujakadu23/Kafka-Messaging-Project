name: Scala CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'sbt'

      - name: Install sbt
        run: |
          curl -L -o sbt.deb https://github.com/sbt/sbt/releases/download/v1.9.9/sbt-1.9.9.deb
          sudo dpkg -i sbt.deb
          sbt sbtVersion

      - name: Compile project
        run: sbt compile

      - name: Run tests
        run: sbt test

      - name: Upload dependency graph
        uses: scalacenter/sbt-dependency-submission@v1
