<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <style>
    /* General body styling */
    body {
        font-family: 'Arial', sans-serif;
background-image: url('/uploads/—Pngtree—colorful fruit and vegetable border_20106243.png');
        background-size: cover; /* Make sure the image covers the entire page */
        background-repeat: no-repeat; /* Prevent image from repeating */
        background-position: center center; /* Center the image */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }

    /* Styling for the image above the login box */
   .login-image {
    width: 500px; /* Image size */
    height: 150px;
    animation: fadeIn 1.5s ease-in-out;
    border-radius: 15px; /* Smooth corners */
    box-shadow: none; /* Removed the shadow */
    transition: transform 0.4s ease;
    border: none; /* Removed the border */
    margin-bottom: 5px;
}

.login-image:hover {
    transform: scale(1.05); /* Subtle zoom effect */
    box-shadow: none; /* No shadow on hover */
}

@keyframes fadeIn {
    0% {
        opacity: 0;
        transform: translateY(-20px); /* Smooth animation */
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}


    /* Container for the login box */
    .login-box {
        background-color: white;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        width: 350px;
        text-align: center;
        margin-top: 5px;
        transition: transform 0.3s ease-in-out;
    }

    /* Hover effect on login box */
    .login-box:hover {
        transform: scale(1.05);
    }

    /* Login heading styling */
    .login-box h2 {
        color: #6a1b9a;
        margin-bottom: 15px;
        margin-top: 2px;
        font-size: 32px;
        font-weight: bold;
    }

    /* Label styling */
    .login-box label {
        font-size: 14px;
        color: #6a1b9a;
        text-align: left;
        margin-bottom: 8px;
    }

    /* Input fields styling */
    .login-box input {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        box-sizing: border-box;
        transition: border 0.3s ease-in-out;
    }

    .login-box input:focus {
        border: 1px solid #6a1b9a;
        outline: none;
    }

    /* Submit button styling */
    .login-box button {
        background-color: #6a1b9a;
        color: white;
        padding: 14px;
        width: 100%;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    /* Hover effect for the button */
    .login-box button:hover {
        background-color: #4a0072;
    }

  /* Styling for the quote section */
.quote {
    margin-top: 20px;
    font-size: 24px; /* Increased font size */
    font-weight: bold; /* Bold font */
    color: #4a0072; /* Original color */
    font-style: italic;
    text-align: center;
    background: black; /* Gradient text effect */
    -webkit-background-clip: text; /* Ensure gradient only affects the text */
    -webkit-text-fill-color: transparent; /* Make the background visible through the text */
    transition: transform 0.5s ease-in-out, color 0.5s ease-in-out;
    letter-spacing: 2px; /* Adding some spacing between letters */
    animation: quoteFade 2s ease forwards, quotePop 3s infinite alternate; /* Added animation */
}

/* Hover effect */
.quote:hover {
    transform: scale(1.1) rotate(2deg); /* A bit of scaling and rotating on hover */
    color: #ff4081; /* Change color on hover */
}

/* Keyframe for the fade-in effect */
@keyframes quoteFade {
    0% {
        opacity: 0;
        transform: translateY(20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Keyframe for subtle pop animation */
@keyframes quotePop {
    0% {
        transform: scale(1);
    }
    100% {
        transform: scale(1.02); /* Slight pop effect */
    }
}

/* Responsive design for smaller screens */
@media screen and (max-width: 400px) {
    .login-box {
        width: 80%;
        padding: 25px 20px;
    }

    .login-box h2 {
        font-size: 28px;
    }

    .login-box input {
        font-size: 14px;
    }

    .login-box button {
        font-size: 16px;
    }

    .quote {
        font-size: 20px; /* Adjust font size for smaller screens */
        letter-spacing: 1px; /* Adjust letter spacing for smaller screens */
    }
}


    </style>

</head>

<body>

    <img src="uploads/erasebg-transformed.png" alt="Logo" class="login-image">

    <div class="login-box">
        <h2>Login</h2>
        <form action="/login" method="POST">
            <input type="text" id="email" name="email" placeholder="Enter your email" required><br>
            <input type="password" id="password" name="password" placeholder="Enter your password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="quote" id="quote"></div>

    <script>
        const quotes = [
            "The best way to predict the future is to create it.",
            "Believe you can and you're halfway there.",
            "Success is not final, failure is not fatal: It is the courage to continue that counts.",
            "Hardships often prepare ordinary people for an extraordinary destiny.",
            "It does not matter how slowly you go as long as you do not stop.",
            "You miss 100% of the shots you don't take.",
            "The only way to do great work is to love what you do.",
            "Don't watch the clock; do what it does. Keep going.",
            "Start where you are. Use what you have. Do what you can.",
            "Your limitation—it's only your imagination."
        ];

        function displayDailyQuote() {
            const today = new Date().getDate();
            const quoteIndex = today % quotes.length;
            document.getElementById("quote").textContent = quotes[quoteIndex];
        }

        window.onload = displayDailyQuote;
    </script>

</body>
</html>
