<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background: url('https://images.pexels.com/photos/1435895/pexels-photo-1435895.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
    }

    .register-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .form-label {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .form-control {
      font-size: 14px;
      padding: 8px 12px;
    }

    .btn {
      padding: 8px 12px;
      font-size: 14px;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }

    .form-footer {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
    }

    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h2>Supplier Registration</h2>

    <form id="supplierRegisterForm">
      <div class="mb-3">
        <label for="supplierName" class="form-label">Supplier Name</label>
        <input type="text" class="form-control" id="supplierName" name="supplierName" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" name="phone" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>

      <div class="mb-3">
        <label for="businessType" class="form-label">Business Type</label>
        <input type="text" class="form-control" id="businessType" name="businessType" required />
      </div>

      <div class="mb-3">
        <label for="gstNumber" class="form-label">GST Number</label>
        <input type="text" class="form-control" id="gstNumber" name="gstNumber" required />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <div id="message" class="message"></div>

    <div class="form-footer">
      <p>Already have an account? <a href="/supplier/login">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById("supplierRegisterForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const supplierData = {
        supplierName: document.getElementById("supplierName").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        password: document.getElementById("password").value,
        businessType: document.getElementById("businessType").value,
        gstNumber: document.getElementById("gstNumber").value,
        address: document.getElementById("address").value
      };

      fetch("/supplier/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(supplierData)
      })
      .then(response => {
        if (response.ok) {
          return response.json();
        } else {
          return response.text().then(msg => {
            throw new Error(msg);
          });
        }
      })
      .then(data => {
        document.getElementById("message").textContent = "Supplier registered successfully!";
        document.getElementById("message").className = "message success-message";
        document.getElementById("supplierRegisterForm").reset();
      })
      .catch(error => {
        document.getElementById("message").textContent = error.message;
        document.getElementById("message").className = "message error-message";
      });
    });
  </script>

</body>
</html>
