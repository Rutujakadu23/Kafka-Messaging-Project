<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-section {
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 5px 0 5px;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 95%;
            padding: 6px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            padding: 8px 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .product-list {
            margin-top: 30px;
        }

        .product-list ul {
            list-style-type: none;
            padding: 0;
        }

        .product-list li {
            background-color: #f9f9f9;
            padding: 12px;
            margin: 10px 0;
            border-radius: 4px;
        }

        .product-list img {
            margin-top: 10px;
            max-width: 80px;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
        }

        .form-container .form-section {
            width: 48%;
        }
        
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.back-button {
  background-color: #007BFF;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #0056b3;
}
        
        
        
        
    </style>
</head>
<body>


<div class="container">
    <a class="back-button" th:href="@{/index}">‚Üê Back to Home</a>
</div>


    <div class="container">
        <h1>Supplier Product Management</h1>

        <!-- Add Product and Update Product Section -->
        <div class="form-container">
            <!-- Add Product Section -->
            <div class="form-section">
                <h2>Add Product</h2>
                <form id="addProductForm" enctype="multipart/form-data">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="description">Product Description:</label>
                    <textarea id="description" name="description" required></textarea>

                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>

                    <label for="stockQuantity">Stock Quantity:</label>
                    <input type="number" id="stockQuantity" name="stockQuantity" required>

                    <label for="image">Product Image:</label>
                    <input type="file" id="image" name="image" accept="image/*">

                    <button type="submit">Add Product</button>
                </form>
            </div>

            <!-- Update Product Section -->
            <div class="form-section">
                <h2>Update Product</h2>
                <form id="updateProductForm" enctype="multipart/form-data">
                    <label for="productId">Product ID:</label>
                    <input type="text" id="productId" name="productId" required>

                    <label for="updateName">Product Name:</label>
                    <input type="text" id="updateName" name="name" required>

                    <label for="updateDescription">Product Description:</label>
                    <textarea id="updateDescription" name="description" required></textarea>

                    <label for="updatePrice">Price:</label>
                    <input type="number" id="updatePrice" name="price" required>

                    <label for="updateStockQuantity">Stock Quantity:</label>
                    <input type="number" id="updateStockQuantity" name="stockQuantity" required>

                    <label for="updateImage">Product Image:</label>
                    <input type="file" id="updateImage" name="image" accept="image/*">

                    <button type="submit">Update Product</button>
                </form>
            </div>
        </div>

        <!-- View Products Section -->
        <div class="product-list">
            <h2>All Products</h2>
            <ul id="productList">
                <!-- List of products will be dynamically added here -->
            </ul>
        </div>
    </div>

    <script>
        const supplierId = 1; // Example: supplierId, replace with dynamic data

        // Add product functionality
        document.getElementById('addProductForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const productData = {
                name: formData.get('name'),
                description: formData.get('description'),
                price: formData.get('price'),
                stockQuantity: formData.get('stockQuantity')
            };

            const file = formData.get('image');
            const data = {
                product: JSON.stringify(productData),
                image: file
            };

            fetch(`/supplier/${supplierId}/addProduct`, {
                method: 'POST',
                body: new FormData(document.getElementById('addProductForm'))
            })
            .then(response => response.json())
            .then(data => {
                alert('Product added successfully');
                loadProducts(); // Reload the product list
            })
            .catch(error => {
                console.error('Error adding product:', error);
            });
        });

        // Update product functionality
        document.getElementById('updateProductForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const productId = document.getElementById('productId').value;
            const productData = {
                name: document.getElementById('updateName').value,
                description: document.getElementById('updateDescription').value,
                price: document.getElementById('updatePrice').value,
                stockQuantity: document.getElementById('updateStockQuantity').value
            };

            const file = document.getElementById('updateImage').files[0];
            const data = {
                product: JSON.stringify(productData),
                image: file
            };

            const formData = new FormData();
            formData.append('product', JSON.stringify(productData));
            formData.append('image', file);

            fetch(`/supplier/${supplierId}/product/${productId}/update`, {
                method: 'PUT',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert('Product updated successfully');
                loadProducts(); // Reload the product list
            })
            .catch(error => {
                console.error('Error updating product:', error);
            });
        });

        // Fetch and display all products of the supplier
        function loadProducts() {
            fetch(`/supplier/${supplierId}/products`)
            .then(response => response.json())
            .then(products => {
                const productList = document.getElementById('productList');
                productList.innerHTML = '';

                products.forEach(product => {
                    const productItem = document.createElement('li');
                    productItem.innerHTML = `
                        <strong>${product.name}</strong><br>
                        Description: ${product.description}<br>
                        Price: ${product.price}<br>
                        Stock: ${product.stockQuantity}<br>
                        <img src="${product.imagePath}" alt="${product.name}" width="100"><br>
                        <button onclick="editProduct(${product.id})">Edit</button>
                        <button onclick="deleteProduct(${product.id})">Delete</button>
                    `;
                    productList.appendChild(productItem);
                });
            })
            .catch(error => {
                console.error('Error fetching products:', error);
            });
        }

        // Edit product functionality
        function editProduct(productId) {
            fetch(`/supplier/${supplierId}/product/${productId}`)
            .then(response => response.json())
            .then(product => {
                document.getElementById('productId').value = product.id;
                document.getElementById('updateName').value = product.name;
                document.getElementById('updateDescription').value = product.description;
                document.getElementById('updatePrice').value = product.price;
                document.getElementById('updateStockQuantity').value = product.stockQuantity;
            })
            .catch(error => {
                console.error('Error fetching product details:', error);
            });
        }

        // Delete product functionality
        function deleteProduct(productId) {
            fetch(`/supplier/${supplierId}/product/${productId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('Product deleted successfully');
                loadProducts(); // Reload the product list
            })
            .catch(error => {
                console.error('Error deleting product:', error);
            });
        }

        // Load products when page loads
        loadProducts();
    </script>
</body>
</html>
