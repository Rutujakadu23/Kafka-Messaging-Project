<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3e5f5; /* Soft lavender */
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #6a1b9a; /* Dark purple */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header h2 {
            font-size: 24px;
            margin-left: 50px;
            transition: color 0.3s ease;
        }

        .header-icons {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .header-icons i {
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .header-icons i:hover {
            color: #ce93d8; /* Light purple */
        }

        /* Profile Dropdown */
        .profile {
            position: relative;
            cursor: pointer;
            margin-right: 50px;
        }

        .profile-dropdown {
            display: none;
            position: absolute;
            top: 40px;
            right: 0;
            background-color: #fff;
            color: #333;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            opacity: 0;
            transform: scaleY(0);
            z-index: 100;
        }

        .profile-dropdown a {
            display: block;
            padding: 12px 24px;
            text-decoration: none;
            color: #333;
            background-color: #7e57c2; /* Darker purple */
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }

        .profile-dropdown a:hover {
            background-color: #9575cd; /* Medium light purple */
        }

        .profile:hover .profile-dropdown {
            display: block;
            opacity: 1;
            transform: scaleY(1);
        }

        /* Sidebar */
        .sidebar {
            font-family: 'Poppins', sans-serif;
            position: fixed;
            top: 65px;
            left: 0;
            width: 260px;
            background-color: #4a148c; /* Deep purple */
            color: white;
            padding: 20px;
            height: calc(100vh - 65px);
            overflow-y: auto;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease-in-out;
        }

        .sidebar h2 {
            color: #f3e5f5; /* Lighter purple */
            font-size: 24px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            color: white;
            padding: 12px 20px;
            margin-bottom: 15px;
            text-decoration: none;
            border-radius: 10px;
            background: linear-gradient(to right, #6a1b9a, #8e24aa);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease-in-out;
        }

        .sidebar a:hover {
            background-color: #ba68c8;
            transform: translateX(10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Dashboard Boxes */
        .dashboard-boxes {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .box {
            background: #AF69EE;
            color: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.5);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            cursor: pointer;
        }

        .box h3 {
            font-size: 26px;
            font-weight: bold;
        }

        .box span {
            font-size: 42px;
            font-weight: bold;
            color: #7b1fa2; /* Bright purple */
        }

        /* Responsive Layout */
        @media (max-width: 768px) {
            .dashboard-boxes {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .dashboard-boxes {
                grid-template-columns: 1fr;
            }
        }

        /* Main Content */
        .content {
            margin-left: 260px;
            margin-top: 65px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            width: calc(100% - 260px);
        }

        .content h1 {
            font-size: 24px;
            color: #4a148c;
            margin-bottom: 20px;
            text-align: center;
            margin-top: 40px;
        }

        .content .dashboard-charts {
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            gap: 5px;
        }

        /* Mobile Sidebar Toggle */
        .sidebar-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
                position: absolute;
            }

            .sidebar-toggle {
                display: block;
                position: fixed;
                top: 70px;
                left: 10px;
                cursor: pointer;
                font-size: 24px;
                color: #4a148c;
            }

            .content {
                margin-left: 0;
                width: 100%;
            }
        }

        .sidebar.open {
            left: 0;
        }

        .content.sidebar-open {
            margin-left: 260px;
            width: calc(100% - 260px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h2>Supplier Dashboard</h2>
        <div class="header-icons">
            <i class="fa fa-bell"></i>
            <div class="profile">
                <i class="fa fa-user"></i>
                <div class="profile-dropdown">
                    <a href="#">Profile</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <h2><i class="fa fa-cogs"></i> Supplier Panel</h2>
        <a href="#">Dashboard</a>
       <a href="/supplier/products">Products</a>

        <a href="/buyer/order">Orders</a>
        <a href="#">Messages</a>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>Welcome, Supplier</h1>
        <div class="dashboard-boxes">
            <div class="box">
                <h3>Total Products</h3>
                <span>150</span>
            </div>
            <div class="box">
                <h3>Orders Pending</h3>
                <span>25</span>
            </div>
            <div class="box">
                <h3>Completed Orders</h3>
                <span>180</span>
            </div>
        </div>
    </div>
</body>
</html>
