<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Supplier Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  
  <style>
    body {
      background: url('https://images.pexels.com/photos/1128678/pexels-photo-1128678.jpeg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .form-footer a {
      color: #007bff;
      text-decoration: none;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
    }

    .success-message {
      color: green;
    }

    .error-message {
      color: red;
    }
  </style>
</head>

<body>

  <div class="login-container">
    <h2>Supplier Login</h2>
    
    <form id="supplierLoginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required />
      </div>
      
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div id="errorMessage" class="message error-message" style="display: none;"></div>
    <div id="successMessage" class="message success-message" style="display: none;"></div>

    <div class="form-footer">
      <p><a href="/supplier/forgot-password">Forgot password?</a></p>
      <p>Don't have an account? <a href="/supplier/register">Register here</a></p>
    </div>
  </div>

  <!-- JavaScript for form handling -->
  <script>
  document.getElementById("supplierLoginForm").addEventListener("submit", function (e) {
	  e.preventDefault();

	  const email = document.getElementById("email").value.trim();
	  const password = document.getElementById("password").value.trim();

	  fetch("/api/auth/supplier/login", {
	    method: "POST",
	    headers: {
	      "Content-Type": "application/json"
	    },
	    body: JSON.stringify({ email, password })
	  })
	  .then(response => {
	    if (response.ok) {
	      return response.json();
	    } else {
	      return response.text().then(msg => { throw new Error(msg); });
	    }
	  })
	  .then(data => {
	    // Save supplier name (optional usage for dashboard)
	    localStorage.setItem("supplierName", data.name || "");

	    // Show success message
	    document.getElementById("successMessage").textContent = "Login successful! Redirecting...";
	    document.getElementById("successMessage").style.display = "block";
	    document.getElementById("errorMessage").style.display = "none";

	    // Redirect to dashboard
	    setTimeout(() => {
	      window.location.href = "/supplier/dashboard"; // Update to correct dashboard route
	    }, 1500);
	  })
	  .catch(error => {
	    // Show error message
	    document.getElementById("errorMessage").textContent = error.message || "Login failed. Try again.";
	    document.getElementById("errorMessage").style.display = "block";
	    document.getElementById("successMessage").style.display = "none";
	  });
	});

  </script>

</body>
</html>
