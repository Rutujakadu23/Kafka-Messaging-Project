<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #8e44ad;
            color: #fff;
        }
        
        
       body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.back-button {
  background-color: #007BFF;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #0056b3;
}
        
        
        
        
        
    </style>
</head>
<body>

    <h1>List of Buyers</h1>

    <!-- Table to display buyer information -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody id="buyerTableBody">
            <!-- Buyers will be dynamically added here -->
        </tbody>
    </table>
    
    
    
<div class="container">
    <a class="back-button" th:href="@{/index}">‚Üê Back to Home</a>
</div>

    <script>
        // Function to fetch all buyers and display them in the table
        async function fetchBuyers() {
            try {
                const response = await fetch('/buyers/all');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const buyers = await response.json();
                
                // Get the table body element to insert data
                const tableBody = document.getElementById('buyerTableBody');
                
                // Clear any existing rows
                tableBody.innerHTML = '';

                // Loop through the buyers and create table rows
                buyers.forEach(buyer => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${buyer.id}</td>
                        <td>${buyer.name}</td>
                        <td>${buyer.phoneNumber}</td>
                        <td>${buyer.address}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching buyers:', error);
            }
        }

        // Call the fetchBuyers function when the page loads
        window.onload = fetchBuyers;
    </script>

</body>
</html>
