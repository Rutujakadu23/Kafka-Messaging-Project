<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier List</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4a148c; /* Dark purple text */
            text-align: center;
            margin: 0;
            padding: 20px;
        }

        h2 {
            color: #6a1b9a; /* Medium purple */
            font-size: 28px;
            margin-bottom: 20px;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        thead {
            background-color: #8e24aa; /* Darker purple */
            color: white;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #8e44ad;
        }

        th {
            background-color: #8e44ad;
            color: #fff;
            padding: 12px;
            text-align: left;
            font-size: 16px;
            animation: fadeIn 2s ease-in-out;
        }

        tbody tr:hover {
            background-color: #e1bee7; /* Light purple hover effect */
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        ul li {
            background: #ba68c8; /* Light purple */
            color: white;
            padding: 5px 10px;
            margin: 3px 0;
            border-radius: 5px;
            display: inline-block;
        }
        
        body {
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
  margin: 0;
  padding: 20px;
}

.container {
  text-align: center;
  margin-top: 50px;
}

.back-button {
  background-color: #007BFF;
  color: white;
  padding: 12px 24px;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  display: inline-block;
  transition: background-color 0.3s ease;
}

.back-button:hover {
  background-color: #0056b3;
}
        
        
        
        
    </style>
</head>
<body>
    <h2>Supplier List with Products</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Supplier Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Business Type</th>
                <th>GST Number</th>
                <th>Password</th>
                <th>Products</th>
            </tr>
        </thead>
        <tbody id="supplierTableBody">
            <!-- Data will be inserted here dynamically -->
        </tbody>
    </table>
    
    
    
<div class="container">
    <a class="back-button" th:href="@{/index}">← Back to Home</a>
</div>

    <script>
        async function fetchSuppliers() {
            try {
                let response = await fetch("http://localhost:8080/supplier/all-with-products");
                let suppliers = await response.json();

                let tableBody = document.getElementById("supplierTableBody");
                tableBody.innerHTML = "";  // Clear existing table content

                suppliers.forEach(supplier => {
                    let row = document.createElement("tr");

                    row.innerHTML = `
                        <td>${supplier.id}</td>
                        <td>${supplier.supplierName || "N/A"}</td>
                        <td>${supplier.email}</td>
                        <td>${supplier.phone}</td>
                        <td>${supplier.address}</td>
                        <td>${supplier.businessType}</td>
                        <td>${supplier.gstNumber}</td>
                        <td>${supplier.password}</td>
                        <td>
                            ${supplier.products.length > 0 
                                ? `<ul>${supplier.products.map(product => `<li>${product.name} (₹${product.price})</li>`).join('')}</ul>`
                                : "No Products"}
                        </td>
                    `;

                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching suppliers:", error);
            }
        }

        window.onload = fetchSuppliers;
    </script>
</body>
</html>
