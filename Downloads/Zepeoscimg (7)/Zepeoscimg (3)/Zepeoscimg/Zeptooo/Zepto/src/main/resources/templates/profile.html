<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Profile</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f3e5f5; /* Light purple background */
            color: #4A235A; /* Darker purple for text */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            text-align: center;
            color: #6A1B9A; /* Bold purple heading */
            font-weight: 600;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
            color: #4A235A;
        }

        th {
            background-color: #7B1FA2; /* Dark purple header */
            color: white;
        }

        td {
            background-color: #f3e5f5;
        }

        .profile-image {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #7B1FA2;
            animation: bounceIn 1s ease;
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Button styles */
        .btn {
            display: inline-block;
            background-color: #8E44AD; /* Purple button */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #6A1B9A;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <h1>Admin Profile</h1>
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <table>
            <tr>
                <th>Field</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Name</td>
                <td>Admin Name</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>admin@example.com</td>
            </tr>
            <tr>
                <td>Phone</td>
                <td>+1234567890</td>
            </tr>
            <tr>
                <td>Role</td>
                <td>Admin</td>
            </tr>
            <tr>
                <td>Last Login</td>
                <td>March 22, 2025</td>
            </tr>
        </table>
        <button class="btn">Edit Profile</button>
        <button class="btn">Logout</button>
    </div>

</body>
</html>
